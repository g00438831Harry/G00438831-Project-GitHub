<ion-header>
  <ion-toolbar>
    <ion-title>G00438831</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item>
      <ion-label position="fixed">Enter Country</ion-label>
      <ion-input [(ngModel)]="countryName" name="countryName" [ngModelOptions]="{standalone: true}" placeholder="  Country name"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)= "goToCountryName()">Search</ion-button>
  </form>
</ion-content>
